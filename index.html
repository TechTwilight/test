<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data with Fetch API</title>
</head>
<body>

<h1>Send Data with Fetch API</h1>

<script>
    // Function to handle the button click event
    function sendData() {
        // Get the data from an input field or any other source
        const inputData = document.getElementById('dataInput').value;

        // Build the URL with the data as a query parameter
        const url = `http://example.com/your-api-endpoint?data=${encodeURIComponent(inputData)}`;

        // Make a GET request using the Fetch API
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Handle the response data here
                console.log(data);
            })
            .catch(error => {
                // Handle errors here
                console.error('Error:', error);
            });
    }
</script>

<!-- Input field and button to trigger the data sending -->
<input type="text" id="dataInput" placeholder="Enter data">
<button onclick="sendData()">Send Data</button>

</body>
</html>
