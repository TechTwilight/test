<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Query Response</title>
</head>
<body>

<script>
    // Function to extract query parameters from the URL
    function getQueryParameter(name) {
        const urlSearchParams = new URLSearchParams(window.location.search);
        return urlSearchParams.get(name);
    }

    // Get the 'text' parameter from the query
    const textQueryParam = getQueryParameter('text');

    // Display the text in the HTML body
    document.body.innerHTML = '<h1>Response:</h1>';
    
    if (textQueryParam) {
        // If 'text' parameter is provided, display it
        document.body.innerHTML += `<p>${textQueryParam}</p>`;
    } else {
        // If 'text' parameter is not provided, display a default message
        document.body.innerHTML += '<p>Please provide a "text" parameter in the query.</p>';
    }
</script>

</body>
</html>
